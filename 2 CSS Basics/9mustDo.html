<!DOCTYPE html>
<html>
    <head>
        <title>Important Things</title>
        <style>
            #important {
                font-size: 20px;
                color: red;
            }
            #second {
                color: blueviolet;
            }
            #third {
                color: dodgerblue;
            }
        </style>
    </head>
    <body>
        <h1>To Do Today</h1>
        <ul>
            <li>Go grocery shopping</li>
            <li id="important">Play kickball</li>
            <li id="second">Do math homework</li>
            <li>Walk the dog</li>
            <li id="third">Feed the dog</li>
        </ul>
    </body>
</html>
